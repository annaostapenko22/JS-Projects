<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="calculatorContainer">
        <input type="text" class="outputField" value="0">

        <div class="calculator-keys">
            <div class="operators-wrapper"><button type="button" class="operator" value="+">&#43;</button>
                <button type="button" class="operator" value="-">&#45;</button>
                <button type="button" class="operator" value="*">&times;</button>
                <button type="button" class="operator" value="/">&#47;</button></div>

            <div class="btns-operator-wrapper">
                <div class="buttons-wrapper">
                    <button type="button" value="7">7</button>
                    <button type="button" value="8">8</button>
                    <button type="button" value="9">9</button>

                    <button type="button" value="4">4</button>
                    <button type="button" value="5">5</button>
                    <button type="button" value="6">6</button>

                    <button type="button" value="1">1</button>
                    <button type="button" value="2">2</button>
                    <button type="button" value="3">3</button>

                    <button type="button" value="0">0</button>
                    <button type="button" value="">&#46;</button>
                    <button type="button" value="" class="resetBtn">AC</button></div>
                <button type="button" class="equal" value="">&#61;</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
